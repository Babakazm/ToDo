<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for item in items %}
        <li>
            {{ item.project_name }} - {{ item.deadline }}
            <a href="{% url 'update_todo_item' item.id %}">Edit</a>
            <a href="{% url 'delete_todo_item' item.id %}">Delete</a>
        </li>
        {% empty %}
        <li>No items yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo_item' %}">Add New Item</a>
</body>
</html>
